            <h2>Inline testing</h2>
            <p>Here is a <a href="ch02.html" id="cool_hyperlink" hreflang="en"><em>hyperlink</em> to chapter 2</a></p>
            <p><abbr id="abbrev"><strong>CSV</strong></abbr> is an abbreviation for comma separated <br id="break"/>values</p>
            <p>The "b" tag does not represent bold, but <b id="notbold">"text to which attention is being drawn for <em>utilitarian</em> purposes..."</b></p>
            <p>A <bdi><u>Bidirectional</u> indication</bdi></p>
            <p>A <bdo dir="rtl" id="a_bdo_elem" spellcheck=""><u>Bidirectional</u> override</bdo></p>
            <p>Here's a button: <button  id="coolbutton" form="coolform" class="a_button" autofocus="autofocUS" disabled="" formaction="submit.html" formenctype="application/x-www-form-urlencoded" formmethod="post" formnovalidate="formnovalidatE" formtarget="targ" value="whatev"><em>A button!</em> Yay!</button></p>
            
            <p>Here is a command: <command id="a_command" label="labeled" icon="icon.png" disabled="DisableD" checked="CHecked" radiogroup="commands" title="Great command"/></p>
            <p>Here's a keygen element: <keygen id="keygen_elem" autofocus="autofocuS" challenge="challenge_val" disabled="dISABLED" form="coolform" keytype="rsa" name="keygen"/></p>
            <p>Here's a select element: <select id="a_select" autofocus="autofocus" disabled="DISabled" form="coolform" multiple="MULTIPLE" name="a_name" required="" size="2">
              <option disabled="disabled" label="lab" selected="selected" value="3">Option</option>
            </select>. And another select with an optgroup instead:
            <select id="select2"><optgroup label="optgroup" class="optgroup_class" id="optgroup_elem"><option disabled="disabled">Another option</option></optgroup></select></p>
            <p>Lastly, same for textarea like this:
              <textarea id="a_textarea_elem" autofocus="autofocuS" cols="3" dirname="dir" disabled="" form="coolform" maxlength="3" name="aname" placeholder="hmm"
                readonly="READONLY" required="required" rows="30" wrap="soft">a textarea</textarea>
            </p> 
            <p>I love <cite id="coolbook">DocBook: The <em>Definitiv<b>e</b></em> Guide</cite></p>
            <p>To go into the directory you'd enter <code id="cd_command">cd <em>yourdirectoryname</em></code></p>
            <p>If we ever use a datalist, it would look like this: 
              <datalist id="datalist" accesskey="A B C"><option id="an_option" selected="Selected" disabled="DISABLED" label="label" value="value">You can put text here, but no child elements</option><option/></datalist>
              or maybe like this <datalist id="datalist2"><em>Another one:</em> <b>Yeah</b></datalist>
            </p>
            <p><dfn id="definition" spellcheck="true"><em>SVG</em></dfn> stands for Scalable Vector Graphics</p>
            <p>The &lt;i&gt; does not stand for italic, but <i>a span of text in an alternate <a href="http://www.w3.org/TR/2011/WD-html5-20110525/text-level-semantics.html#the-i-element">voice</a> or mood</i>, per the W3C spec</p>
            <p>Type <kbd id="keyboard_combo" class="boxed">Ctrl-<span>Alt</span>-Del</kbd> to restart that Windows machine</p>
            <p>Here comes a label: <label id="a_label" class="coollabel" tabindex="3" for="coolbutton" form="coolform"><em>Blah</em></label></p>
            <p>Keep an eye on <mark id="a_mark">This part of the <em>text</em></mark></p>
            <p>Neato, we're embedding a meter here: <meter id="a_meter" value="10.2" low="3" high="5.5" max="10000" optimum="3" form="coolform" min="10" hidden=""><strong>This is cool stuff</strong> blah blah</meter></p>
            <p id="this_para_has_an_id" accesskey="A e i o U">Did I hear a request for some output? <output id="some-output" for="coolbutton" form="coolform" name="hello_world">This is <u>excellent</u> output</output></p>
            <p>And how about a progress bar: <progress id="a_progress_bar" form="coolform" max="1" value="1" spellcheck="">Yes! <em>Progress made!</em></progress></p>
            <p>Here's a great quote: <q cite="http://oreilly.com" id="a_quote">O'Reilly spreads the <em>knowledge</em> of innovators</q></p>
            
            <p>We need to test ruby annotations, too <ruby id="ruby_anno"><em>blah</em> <rp id="rp"><em>(</em></rp><rt id="rt"><strong>Blah</strong></rt><rp>)</rp></ruby></p>
            <p>The capital of Nigeria is <s id="strike_it"><strong>Lagos</strong></s> Abuja</p>
            <p>The text <samp id="computeroutput">Hello <strong>World</strong></samp> was returned on the Terminal</p>
            <p><small id="smallprint">Disclaimer: the &lt;small&gt; element is used for <em>small print</em>, <strong>not</strong> text you want to appear small onscreen</small></p>
            <p>I really love the <span id="spannyspan" class="colorful">flexibility of <em>HTML</em> markup</span></p>
            <p>The following text is <strong id="strongstrong">very <em>very</em></strong> important</p>
            <p>The formula for water is H<sub id="subscript"><em>2</em></sub>O, and the formula for energy is E = mc<sup id="superscript" class="poweroftwo"><strong>2</strong></sup></p>
